<p>Let <strong>m</strong> be 2^24. Our random generator will have a period of <strong>m</strong> if and only if:</p>
<ul>
<li><strong>c</strong> is relatively prime to <strong>m</strong>.
<em>(<strong>c</strong> must be odd.)</em></li>
<li><strong>a - 1</strong> is a multiple of every prime dividing <strong>m</strong>.
<em>(<strong>a</strong> must be odd)</em></li>
<li>If <strong>m</strong> is a multiple of 4, <strong>a - 1</strong> is a multiple of 4.
<em>(<strong>a = 4.k + 1</strong>)</em></li>
</ul>
